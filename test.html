<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Burger Example</title>
<style>
.menu-toggle {
  display: none;
}

.burger {
  width: 30px;
  height: 4px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

.menu-content {
  display: none;
}

.menu-toggle:checked + .menu-content {
  display: block;
}

.menu-toggle:checked + .menu-content .burger:nth-child(2) {
  opacity: 0;
}

.menu-toggle:checked + .menu-content .burger:nth-child(1) {
  transform: rotate(45deg);
  transform-origin: 10% 10%;
}

.menu-toggle:checked + .menu-content .burger:nth-child(3) {
  transform: rotate(-45deg);
  transform-origin: 40% 10%;
}
</style>
</head>
<body>
<input type="checkbox" id="menu-toggle" class="menu-toggle">
<label for="menu-toggle" class="burger"></label>
<div class="menu-content">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
  </ul>
</div>
</body>
</html>
